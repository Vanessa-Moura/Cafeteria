<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Cafeteria do Dev</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="div-logo">
                <a href="#">
                    <img src="./imag/logo-cafe.png" alt="logo-cafe" class="div-logo-img">
                    Cafeteria do Dev
                </a>
            </div>
            <div class="div-list">
                <ul class="menu-list">
                    <li><a href="#" class="menu-link">Home</a></li>
                    <li><a href="#" class="menu-link">Serviços</a></li>
                    <li><a href="#" class="menu-link">Sobre</a></li>
                </ul>
                <button class="button-list">
                    Pedido
                    <img src="./imag/icon-coffe-button.png" alt="Icone-cafe-button" class="img-button-links">

                </button>

            </div>
        </div>
    </header>
    <main>
        <div class="container-home">
            <div class="grid">
                <div class="div-text-home">
                    <h1 class="h1-text-home">
                        Nós Servimos o <spam class="span-h1-home">Café</spam> mais rico da cidade.
                    </h1>
                    <div>
                        <button class="button-home">Café e Código</button>
                    </div>
                </div>
                <div>
                    <img src="imag/cafe-2.png" alt="imagem-cafe" class="img-home">
                </div>

            </div>
        </div>
    </main>
</body>

</html>
